<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React para Iniciantes</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="app">App</div>
  <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
  <script type="text/babel">
    // Cria um componente chamado App
    // O componente retorna JSX e por isso
    // o Babel irá transformar o mesmo

    function Compras() {
      const numeroAleatorio = Math.floor(Math.random() * (100 - 0 + 1) + 0);
      const numeroAleatorio2 = Math.floor(Math.random() * (100 - 0 + 1) + 0);

      return <div>
        <h1>Hello world</h1>
        <button>Comprar camisa - {numeroAleatorio}</button>
        <button>Comprar camisa - {numeroAleatorio2}</button>

      </div>
    }
    const Comprar = () => {
      const [contador, setContador] = React.useState(1);

      return (
        <div>
          <p>Total: {contador}</p>
          <p>Preço: R$ {contador * 250}</p>
          <button onClick={() => setContador(contador + 1)}>Comprar</button>
        </div>
      );
    };
    function App() {
      return <div>

        <Compras />
        <Comprar />

      </div>;
    }

    // Renderiza o componente App no elemento que tiver id = app
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>
</body>

</html>
